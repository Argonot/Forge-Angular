<div class="panel panel-default" >
  <div class="panel-heading">
    <div class="panel-title text-center">Administration</div>
  </div>
  <div class="panel-body" >
    <form name="loginForm" id="loginForm" class="form-horizontal" enctype="multipart/form-data" method="POST" ng-submit="login(credentials)" ng-controller="LoginCtrl" novalidate>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="text" class="form-control" name="email" value="" placeholder="Email" ng-model="credentials.email">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="credentials.password">
      </div>
      <input id="auid" type="hidden" class="form-control" value="{{::credentials.auid}}" name="auid">
      <div class="form-group">
        <!-- Button -->
        <div class="col-sm-12 controls">
          <button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
        </div>
      </div>
    </form>
  </div>
</div>
